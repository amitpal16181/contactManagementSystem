<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Details | CMS</title>
        <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="../css/addContact.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Poppins:wght@100;300;500;600;700;900&display=swap"
                rel="stylesheet">
        <script src="https://kit.fontawesome.com/4c970b232e.js" crossorigin="anonymous"></script>
        <link rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
</head>

<body>
        <div class="container">
                <h1>Enter Contact Details</h1>
                <form action="">
                        <input type="text" name="contactName" id="contactName" class="input" required
                                placeholder="Contact Name">
                        <input type="tel" name="contactNumber" id="contactNumber" class="input" required
                                placeholder="Contact Number">
                        <input type="submit" value="Submit" class="submitBtn" id="submitBtn">
                </form>
        </div>

        <script src="../js/addContact.js"></script>
</body>

</html>
