<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Poppins:wght@100;300;500;600;700;900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/4c970b232e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="navbar">
        <a href="./dashboard.html"><img src="../images/logo-modified.png" alt="CMS logo" class="logo"></a>
        <div class="nav-content">
            <p class="userName" id="userName">User Name</p>
            <input type="button" value="Logout" class="logout" id="logoutBtn">
        </div>
    </div>

    <div class="content" id="content">
        <button class="addBtn" id="addBtn">Add Contact</button>
        <table class="mainTable" id="mainTable">
            <thead>
                <td>Contact Name</td>
                <td>Contact Number</td>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>


    <script src="../js/dashboard.js"></script>
</body>

</html>
